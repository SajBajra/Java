<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
<link rel="stylesheet" th:href="@{/css/global.css}" />
<link rel="stylesheet" th:href="@{/css/gb.css}" />

    <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"  />
    <link  rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Arial:wght@400&display=swap"  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
<title>View Products</title>
</head>
<body>


      <div class="header">
        <div class="nav" id="nav">
          <img class="logo-icon" alt="" th:src="@{/images/logo.png}" />

          <div class="menu-items">
            <div class="menu-item"> 
              <div class="menu-item1"><a th:href="@{/}" href="#">Home</a></div>
            </div>
            <div class="menu-item">
              <div class="menu-item1"><a th:href="@{/shop}" href="#">Shop</a></div>
            </div>
            <div class="menu-item">
              <div class="menu-item1"><a href="$" th:href="@{/about}">About Us</a></div>
            </div>
            <div class="menu-item">
              <div class="menu-item1"><a href="#" th:href="@{/contact}" >Contact Us</a></div>
            </div>
            <div class="menu-item">
              <div class="menu-item1"><a sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Login</a></div>
            </div>
            <div class="menu-item">
              <div class="menu-item1"><a sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Logout</a></div>
            </div>
           

                     
            <div class="menu-item12">  <a th:href="@{/cart}" href="#">
              <i class="fa-solid fa-cart-shopping"></i>

            </a>
              <span class="nav-link" th:text="${cartCount}" style="margin-top: -8px; color: white; opacity: 0.6;" >0</span>
           </div>

           <div class="menu-item12">  <a href="">
          </a>
         </div>


          </div>
        </div>
      </div>
      <div class="join">
<div class="container mt-5" style="height: 84vh;">
    <div class="row">
        <div class="col-sm-5 d-flex justify-content-center">
            <img class="mt-5" height="300px" width="300px" src="" th:src="@{${'/productImages/' + product.imageName}}"
                 alt="">
        </div>
        <div class="col-sm-7 mt-5">
            <h2 th:text="${product.name}" style="color:white;"></h2>
            <p th:text="${product.category.name}" style="color:white;"></p>
            <h2 style="color:white;">$ <span th:text="${product.price}" style="color:white;"></span></h2>
            <p th:text="${product.description}" style="color:white;"></p>
            <a href="" th:href="@{/addToCart/{id}(id = ${product.id})}" class="btn btn-primary">Add to cart</a>
        </div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
