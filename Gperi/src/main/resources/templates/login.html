    <title>Login</title>
</head>
<body>


      <div class="header">
        <div class="nav" id="nav">
          <img class="logo-icon" alt="" src="./public/logo@2x.png" />

          <div class="menu-items">
            <div class="menu-item"> 
              <div class="menu-item1"><a th:href="@{/}" href="#">Home</a></div>
            </div>
            <div class="menu-item">
              <div class="menu-item1"><a th:href="@{/shop}" href="#">Shop</a></div>
            </div>
            <div class="menu-item">
              <div class="menu-item1"><a href="$" th:href="@{/about}">About Us</a></div>
            </div>
            <div class="menu-item">
              <div class="menu-item1"><a href="#" th:href="@{/contact}" >Contact Us</a></div>
            </div>

           

       


          </div>
        </div>
      </div>

      <div class="join" style="height:100vh;">
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2 style="color:white;">Login</h2>
            <p style="color:white;">Please fill out this to login</p>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="email" style="color:white;">Email</label>
                    <input type="email" name="email" id="email" placeholder="Your Email" class="form-control form-control-lg">
                </div>

                <div class="form-group">
                    <label for="password" style="color:white;">Password</label>
                    <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" id="password">
                </div>
                <div th:if="${param.error}" class="alert alert-error text-danger">
                    Invalid username or password.
                </div>

                <input type="submit" value="Login" class="btn btn-primary btn-block">
                <br>
                <span style="color:white;" >Don't have an account <a class="linkControl" href="./register.html"
                                                th:href="@{/register}">Register here</a></span>
                <br>
                <a href="" th:href="@{/forgotpassword}">Forgot password ?</a>
            </form>
            <br>
            <h3 style="color:white;">OR</h3>
            <a  href="/oauth2/authorization/google" class="btn btn-primary">Sign-In with google </a>

        </div>

    </div>
</div>
</div>
