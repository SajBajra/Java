<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/global.css}" />
<link rel="stylesheet" th:href="@{/css/shop.css}" />

    <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"  />
    <link  rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Arial:wght@400&display=swap"  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
<title>SHOP</title>
</head>
<body>

      <div class="header">
        <div class="nav" id="nav">
          <img class="logo-icon" alt="" th:src="@{/images/logo.png}" />

          <div class="menu-items">
            <div class="menu-item"> 
              <div class="menu-item1"><a th:href="@{/}" href="#">Home</a></div>
            </div>
            <div class="menu-item">
              <div class="menu-item1"><a th:href="@{/shop}" href="#">Shop</a></div>
            </div>
            <div class="menu-item">
              <div class="menu-item1"><a href="$" th:href="@{/about}">About Us</a></div>
            </div>
            <div class="menu-item">
              <div class="menu-item1"><a href="$" th:href="@{/contact}">Contact Us</a></div>
            </div>
            <div class="menu-item">
              <div class="menu-item1"><a sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Login</a></div>
            </div>
            <div class="menu-item">
              <div class="menu-item1"><a sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Logout</a></div>
            </div>
           

                     
            <div class="menu-item12">  <a th:href="@{/cart}" href="#">
              <i class="fa-solid fa-cart-shopping" ></i>

            </a>
              <span class="nav-link" th:text="${cartCount}" style="margin-top: -6px; color: white; opacity: 0.6;" >0</span>
           </div>

           <div class="menu-item12">  <a href="">
          </a>
         </div>


          </div>
        </div>
      </div>
      
      
      <div class="join" > 
<div class="container" style="margin-top: 30px; margin-bottom: 30px;">
    <div class="row" >
        <div class="col-sm-3">
            <h4 style="color:white;">Categories</h4>
            <ul class="list-group" >
                <a th:href="@{/shop}"><li class="list-group-item" style="margin-top: 20px; background-color: var(--color-gray-100); color:white; border:none;">All Products</li></a>
                <a href="" th:each="category, iStat : ${categories}" th:href="@{/shop/category/{id}(id=${category.id})}">
                   <li class="list-group-item" th:text="${category.name}" style="margin-top: 20px; background-color: var(--color-gray-100); color:white; border:none;"></li></a>

            </ul>
        </div>
        <div class="col-sm-9">
            <div class="card" style="margin-top: 20px; background-color: var(--color-gray-100); color:white; border:none;" th:each="product : ${products}">
                <div class="row no-gutters">
                    <div class="col-sm-5 d-flex justify-content-center">
                        <img class="" height="150px" width="150px" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
                    </div>
                    <div class="col-sm-7 d-flex justify-content-center">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <h4>$ <span th:text="${product.price}"></span></h4>
                            <p th:text="${product.description}" >It is what it is.</p>
                            <a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.id})}" class="btn btn-primary">View Product</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>



   
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   </body>
</html>
